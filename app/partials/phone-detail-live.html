<!-- phone detail view -->
<img ng-src="{{phone.images[0]}}" class="phone"> 

<h1>{{phone.name}}</h1> 

<p>{{phone.description}}</p> 

<ul class="phone-thumbs"> 
  <li ng-repeat="img in phone.images"> 
    <img ng-src="{{img}}"> 
  </li> 
</ul> 

<ul class="specs"> 
  <li> 
    <span>Android</span> 
    <dl> 
      <dt>OS Version</dt> 
      <dd>{{phone.android.os}}</dd> 
      <dt>UI</dt> 
      <dd>{{phone.android.ui}}</dd> 
    </dl> 
  </li> 
</ul> 
<!-- end view -->
